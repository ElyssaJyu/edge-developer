methods:
  - name: applyHostFunction(any)
    uid: WebView2Script.HostObjectAsyncProxyBase.applyHostFunction
    package: WebView2Script
    summary: >
      Perform a method invocation on the host object that corresponds to this
      proxy.

      All parameters are converted to call the host object method.
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'function applyHostFunction(argArray?: any): Promise<any>'
      parameters:
        - id: argArray
          type: any
          description: An array of arguments to pass to the host object method invocation.
      return:
        description: >-
          A promise representing the converted value of the return value of the
          host object method invocation.
        type: Promise&lt;any&gt;
  - name: getHostProperty(string)
    uid: WebView2Script.HostObjectAsyncProxyBase.getHostProperty
    package: WebView2Script
    summary: >-
      Perform a property `get` on the host object. Use this method to explicitly
      force a property get to occur remotely

      if a conflicting local method or property exists. For instance,
      `proxy.toString()` runs the local `toString`

      method on the proxy object. But proxy.applyHostFunction('toString') runs
      toString on the host proxied object instead.
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'function getHostProperty(propertyName: string): Promise<any>'
      parameters:
        - id: propertyName
          type: string
          description: String name of the property of which to get the value.
      return:
        description: >-
          A promise representing the converted value of the property of the host
          object's property.
        type: Promise&lt;any&gt;
  - name: getLocalProperty(string)
    uid: WebView2Script.HostObjectAsyncProxyBase.getLocalProperty
    package: WebView2Script
    summary: >-
      Perform a property `get` locally on the proxy object. Use the methods to
      force getting

      a property on the host object proxy rather than on the host object it
      represents.

      For instance, `proxy.unknownProperty` gets the property named
      `unknownProperty` from

      the host proxied object. But `proxy.getLocalProperty('unknownProperty')`
      gets the

      value of the property `unknownProperty` on the proxy object.
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'function getLocalProperty(propertyName: string): any'
      parameters:
        - id: propertyName
          type: string
          description: Name of the property to get the value of.
      return:
        description: A promise representing the value of the property.
        type: any
  - name: 'setHostProperty(string, any)'
    uid: WebView2Script.HostObjectAsyncProxyBase.setHostProperty
    package: WebView2Script
    summary: >-
      Perform a property `set` on the host object. Use this method to explicitly
      force a property `set` to occur remotely

      if a conflicting local method or property exists.
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function setHostProperty(propertyName: string, propertyValue: any):
        Promise<any>
      parameters:
        - id: propertyName
          type: string
          description: Name of the property of which to set the value.
        - id: propertyValue
          type: any
          description: Value to set the property.
      return:
        description: >-
          A promise representing the converted value of the property of the host
          object's property.

          This promise only resolves after the property value has been changed.
        type: Promise&lt;any&gt;
  - name: 'setLocalProperty(string, any)'
    uid: WebView2Script.HostObjectAsyncProxyBase.setLocalProperty
    package: WebView2Script
    summary: >-
      Perform a property `set` locally on the proxy object. Use the methods to
      force setting

      a property on the host object proxy rather than on the host object it
      represents.

      For instance, `proxy.unknownProperty = 2` sets the property named
      `unknownProperty` on

      the host proxied object. But `proxy.setLocalProperty('unknownProperty',
      2)` sets the

      value of the property `unknownProperty` on the proxy object.
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'function setLocalProperty(propertyName: string, propertyValue: any): any'
      parameters:
        - id: propertyName
          type: string
          description: Name of the property to get the value of.
        - id: propertyValue
          type: any
          description: Value to set the property to.
      return:
        description: >-
          A promise representing the value of the property after it is set. This
          promise only resolves after

          the property changes value.
        type: any
extends: CallableFunction
