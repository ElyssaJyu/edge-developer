methods:
  - name: getBuffer()
    uid: WebView2Script.SharedBufferReceivedEvent.getBuffer
    package: WebView2Script
    summary: >-
      Returns an `ArrayBuffer` object with the backing content from the shared
      buffer passed

      to `CoreWebView2.PostSharedBufferToScript`.

      If `CoreWebView2.PostSharedBufferToScript` was called with the buffer set
      to `ReadOnly`,

      then only read access is allowed to the buffer. If you try to modify the
      content in a

      read-only buffer, it will cause an access violation in the WebView
      renderer process and

      crash the renderer process.
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'function getBuffer(): ArrayBuffer'
      return:
        description: >-
          An `ArrayBuffer` over the shared buffer passed to
          `CoreWebView2.PostSharedBufferToScript`.
        type: ArrayBuffer
extends: Event
